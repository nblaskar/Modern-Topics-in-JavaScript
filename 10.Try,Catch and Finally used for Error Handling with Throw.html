<!DOCTYPE html>
<html>
  <head>
    <title>Tree</title>
  </head>

  <body>
    <h1>Try,Catch and Finally used for Error Handling</h1>
    <script>
      try {
        console.log("Inside Try Block");
        let a = "i Am NBL";
        if (a != undefined) {
          throw new Error("I am Custom Error");
        }
      } catch (error) {
        console.log(error);
        console.log("Are You Sure?");
        console.log(error.name);
        console.log(error.message);
      } finally {
        console.log("This is Finally Block");
      }
    </script>
  </body>
</html>
